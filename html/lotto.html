<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/아빠.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>아빠 로또 1등 기원</title>
</head>
<body>    
  <div class="main-box row">
    <div class="col-xl-1 "></div>
    <div id="main-c" class="col-xl-10" style="padding: 0px;">
      <div class="white-box main-content">
        <div class="title sort"><span style="height:100%; display:flex; justify-content: center; margin-right:6px"><i class="bi bi-dice-6-fill fs-5" style="color: red;"></i></span><p class="fs-2 fw-bold">Lotto</p><p class="fs-4">6/45</p></div>
        <div class="button-box">
          <button class="btn make1"><p>1000</p></button>
          <button class="btn make5"><p>5000</p></button>
          <button class="btn make10"><p>10000</p></button>
          <button class="btn shakebtn"><p>흔들기</p></button>
        </div>
        <div class="lotto">
          <div class="fs-3 publisheddate row " style="padding:0px 12px; margin-bottom:0;"></div>
          <div class="fs-3 expirydate row " style="padding:0px 12px; margin-bottom:0;"></div>
          <div class="line" style="padding:0;"></div>
          <div class="lotto-content row"></div>
          <div class="line" style="padding:0;"></div>
          <div class="price row"></div>
        </div>
      </div>
    </div>
    <div class="col-xl-1"></div>
  </div>
  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
<script src="/script/lotto.js"></script>
